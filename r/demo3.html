<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js – The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black2.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

				</section>
				
				<section>
					<h1><span style="display: inline-block;" class="fragment fade-right">ねこ</h1>
					
				</section>

				<section>
					<h2></h2>
					<hr size="1" color="#FFE4E1">
					<ol>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
					</ol>
				</section>

				<!-- 右スライドに加え、下方向のスライドを加える -->
				<!-- ブログなどの挿入にはiframeを用いる -->
				<section>
					<section>
						<h2>地図</h2>
						<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d104620.01308147464!2d135.6965218750285!3d34.97226030529253!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6001a8d6cd3cc3f1%3A0xc0961d366bbb1d3d!2z5Lqs6YO95bqc5Lqs6YO95biC!5e0!3m2!1sja!2sjp!4v1592267841669!5m2!1sja!2sjp" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
					</section>
					<section>
						<h2>動画</h2>
						<iframe width="560" height="315" src="https://www.youtube.com/embed/L2a-2LZUXho" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</section>
					<section>
						<h2>URL</h2>
						<iframe width="560" height="315" src="https://www.kyoto-np.co.jp/" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</section>
					<section>
						<h2>iframeなどの使用上の注意</h2>
						<h2>背景青だと見づらい↓</h2>
				<p><a href="https://nulab.com/ja/blog/typetalk/measure-clickjacking/" target="_blank" ><img class="" src="クリックジャッキング対策"  alt="クリックジャッキング対策" ></a></p>
					</section>
					<section>
						<h2>追加<br>(*^^)v</h2>
					</section>
				</section>
				
				<section>
					<h2>参考文献</h2>
						<hr size="1" color="#FFE4E1">
					<ul>
						<li>福田 晃/真下 美弥子【著】/池田 知嘉子【画】 <font color="#FFFFE0">京都の伝説―洛中・洛外を歩く</font>淡交社（1994/03発売）</li>
						<li>川端康成【著】<font color="#90EE90">古都</font>（中編小説です）</li>
						<li>今谷明【著】<font color="#FFE4E1">武家と天皇  王権をめぐる相剋</font>（岩波新書）</li>
					</ul>
				</section>



				<section style="text-align: left;">
					<h1><span style="display: inline-block;" class="fragment fade-right">お い で や す</h1>
					
				</section>

			</div>

		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/zoom/zoom.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/search/search.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>

			// Also available as an ES module, see:
			// https://revealjs.com/initialization/
			Reveal.initialize({
				controls: true,
				progress: true,
				center: true,
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight ]
			});

		</script>

	</body>
</html>
