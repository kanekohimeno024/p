## 北海道立文書館
1985年7月　赤れんが庁舎内に  
　　　　　　北海道立文書館を開館  

2014年3月　文書館別館売却  

2020年4月　江別市文京台に移転、開館  
  
------
北方資料室（図書館）との複合施設  
北方資料館との境は床の色で分かる

## [所蔵資料](https://www.pref.hokkaido.lg.jp/sm/mnj/digital/monjokan_digital_archive.html)
北海道に関わる文書
- 公文書  
  - 北海道庁文書  
  - 開拓使文書  
- 私文書  
  - 柳田家資料
  - 北海道開進会社文書
- 刊行物等  
  - 北海道及び道内市町村の史誌
---
## [公文書](https://www.pref.hokkaido.lg.jp/sm/mnj/d/guide/a/a-index.html)
北海道に係る行政機関等が収受・作成・保存した文書  
- 幕府文書（松前奉行所文書、箱館奉行所文書）
- 箱館裁判所・箱館府（箱館県）文書
- 道内市町村関係文書　など
---
## [私文書](https://www.pref.hokkaido.lg.jp/sm/mnj/d/guide/b/b-index.html)
北海道に係る団体、企業、個人が収受・作成・保存した文書
- 柳田家資料（根室の実業家・政治家文久期～）
- 金子元右衛門文書（福山の漁業・商家経営者天保期～）
- 北海道開進会社関連資料（移民会社明治期～）
- 本庄家文書（中近世の武家、屯田兵、寄託）
- 十文字家文書（開拓使官吏幕末・明治初期）　など
---
## 刊行物等
- 北海道とその前身の機関の行政刊行物
- 古記録・古典籍(近世以降の写本、木版本)
- 北海道及び道内市町村の史誌、新聞、法令、辞書、地図、写真ほか
---
## <span style="color: yellow; ">道立文書館の役割</span>  
- 文書・記録などの収集、整理、保存
- 資料の利用サービスと展示
- 資料目録等の公表
- 講座・研修会の開催、調査研究など
- 道内における歴史資料保存・活用への協力
---
##  目録
文書館の所蔵資料は、文書館ホームページの「[資料検索](https://www.pref.hokkaido.lg.jp/sm/mnj/d/shiryokensaku.html)」画面から検索することが可能  
インターネットで検索できないものもあるため、それらは閲覧室にある<span style="color: red; ">**紙目録**</span>から検索

---
## 開館時間
午前9時～午後5時
6～8月の毎週木・金曜日は19時まで（月末休館日を除く。）
## 休館日
月曜日（国民の祝日の場合、その直後の平日）  
毎月末日（休日、月曜日、土曜日及び日曜日の場合は、その直前の平日）  
年末年始（12月29日～翌年1月3日）  
蔵書点検期間（決まり次第お知らせ）  
---
## 利用の仕方
- 資料は清潔な手で、丁寧に扱う
- ペン、ボールペン、糊付き付箋、滑り止めなどは資料を汚損・破損する恐れがあるため、使用禁止
- カバン等は無料のロッカーに収納する
- 飲食、携帯電話での通話などは2階休憩スペースを利用
- 敷地内は禁煙
- 道立文書館の資料を使用しない自習等はできない
---
## 利用の仕方
- 資料を閲覧の際は、閲覧請求票に必要な事項を記入し係員に提示
- 資料検索は、インターネットに公開している検索システム（電子目録）か、閲覧室にある紙目録を使用
- 一定期間利用に供しない部分があるものや、利用の可否について審査が必要なもの（要審査資料）があるため、閲覧請求の確認がいる
---
## 利用の仕方
- 資料の複写（複写機、マイクロフィルムからの出力、写真撮影等を含む）を希望する際は、所定の手続きが必要
- 一般刊行物を除き、文書類は電子式複写ができないため、自分のカメラでの写真撮影による複写となる
- 複写サービスは有料
- <u>資料の館外貸出しは行えない</u>
---
### レファレンス（資料に関する調査・相談）について
レファレンスの対応ができない例
- 業務上の秘密、個人の秘密、その他公表を禁じられている事項
- 書跡、文書、美術品についての鑑定、市場価格の判定
- 現行の行政処分など、専門担当部局で処理すべき事項
- 宿題、クイズ、学生の論文などで答えを解くこと
- 回答に経費を要したり、長時間を費やし他のサービスに支障をきたす恐れがある事項
