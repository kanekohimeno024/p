## [所蔵資料](https://archive.keiyou.jp/gpa)
群馬県に関わる文書
- 特定歴史公文書等  
　- 第一次群馬県成立以降の公文書が中心  
　- 県の布達全書、県報、統計書、郷土新聞など
- 古文書  
　- 群馬県内外の個人や民間団体などが  
　　保存管理してきた古文書や記録が中心
- 県史編纂資料  
- 行政文書・図書
---
## [特定歴史公文書等](https://www.pref.gunma.jp/site/monjyokan/130780.html)
群馬県の政治、経済、産業、教育などに関する基本政策や行政機構を知る上での基本となる記録

- 旧群馬県庁文書
  - 国民学校　市町村条例　足尾鉱毒事件　など
- 昭和22年以降
  - 知事部局関係　教育委員会事務局関係　など
- マイクロ複製資料
  - 国文学研究資料館所蔵『群馬県庁文書』（明治3年～昭和2年、238冊）
---
## [古文書](https://www.pref.gunma.jp/site/monjyokan/130508.html)
当館に寄贈・寄託された「古文書（原本）」と、当館がマイクロ撮影などを行い収集した「マイクロ収集資料（複製資料）」に大別される

- 古文書（平安時代～近現代）
  - 経典類　武家文書　戸長役場文書　など
- マイクロ収集資料
  - 上野諸藩関係　蚕糸業関係　温泉関係　など
---
## [県史編さん資料](https://www.pref.gunma.jp/site/monjyokan/130331.html)
1974（昭和49）年度から1992（平成4）年度まで実施された群馬県史編さん事業で収集した歴史資料等

- 県史収集複製資料  
  - 中世史部会収集複製資料
  - 近世史部会収集複製資料
  - 近代・現代史部会収集複製資料
- 県史編さん室所蔵図書
- 県史編さん室近代・近現代史部会収集行政資料
---
## [行政資料](https://www.pref.gunma.jp/site/monjyokan/130538.html)
群馬県をはじめ国や地方公共団体などが発行した業務報告や広報誌などが中心

- 文書館収集行政資料
  - 文書館及びぐんま総合情報センターが収集した県庁各課等の業務報告や統計書・広報誌等のほかに、国や県内外の地方公共団体・関係機関等から寄贈された業務報告や資料集・文書目録など
- 県史編さん室近代・現代史部会収集行政資料
  - 群馬県史編さん室の近代・現代史部会が編さん上、参考資料として収集した県庁各課で刊行した業務報告や統計書・広報誌など
---
## [図書](https://www.pref.gunma.jp/site/monjyokan/130538.html)
個人の蔵書や研究者・関係機関などから寄贈を受けた歴史関係の図書・資料集などのほかに文書館が業務の必要上購入したもの

- 山田武麿氏旧蔵図書
- 中井信彦旧蔵図書
- 県史編さん室所蔵図書
- 元議会図書室郷土資料
- 元議会図書室所蔵図書
- 受贈・業務用図書
---
## <span style="color: lightgreen; ">文書館の仕事</span>  
- 文書の収集、整理、保存
- 文書の閲覧利用
- 文書に関する調査・研究
- 普及啓発活動  
  - 展示  
  - 講座  
  - レファレンス  
  - 刊行物  
- 他機関などとの連携
---

## 開館時間
火曜日～日曜日  
午前9時～午後5時  
（閲覧請求・複写の受付は午後4時30分まで）  
## 休館日
月曜日、国民の祝日、月末整理日  
特別整理期間（春季・秋季）  
年末年始（12月27日～1月5日）  
---
## 閲覧利用にあたって
- 荷物は入口に設置のロッカーに預ける
- 手をきれいに洗ってから入室し、一定時間おきの定期的な手洗いも
- 筆記具は必ず鉛筆で
---
## 閲覧利用にあたって
- 「利用券」（5年間有効）が必要
- 大型絵図は、別室での閲覧が必要となる場合がある
- <span class="fragment highlight-red">資料の室外持出し、館外貸出しはできない</span>
---
## 閲覧利用にあたって
- 複写申込（カメラ撮影を含む）はカウンターへ
- 閲覧利用には申し込みが必要
- 閲覧室の開架図書は自由に閲覧可能
---
## [相談日（レファレンス）](https://www.pref.gunma.jp/site/monjyokan/130682.html)
- 対面レファレンスは完全予約制で1回30分以内
- リモートレファレンスも可能
